<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="conway, game of life, cellular automaton" />
    <meta name="description" content="Convay's Game of Life" />
    <meta name="author" content="Rahul Anand (eternalthinker)" />
    <meta name="copyright" content="Apache 2.0" />
    <title>Game of Life</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script src="life.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="main-navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Game of Life</a>
        <p class="navbar-text hidden-sm hidden-xs">A cellular automaton ideated by Conway</p>
        <p class="navbar-text visible-sm-inline-block visible-xs-inline-block">A cellular automaton</p>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navigation-collapse-content">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="main-navigation-collapse-content">
        <ul class="nav navbar-nav">
          <li><a href="#about">?</a></li>
          <li><a href="http://eternal-thinker.com/">Home</a></li>
          <li><a href="http://github.com/eternalthinker">Github</a></li>
          <li><a href="https://github.com/eternalthinker/gameoflife/fork">Fork</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Canvas and info -->
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="row">
          <div class="col-xs-12">
            <div id="canvas-container" style="position:relative; height:600px; width:750px; border:1px solid #CCCCCC;">
              <canvas id="world" height="600" width="750" style="position:absolute; top:0; left:0; z-index:1;"></canvas>
              <canvas id="grid" height="600" width="750" style="position:absolute; top:0; left:0; z-index:2;"></canvas>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span class="label label-info" id="generation">Generation: 0</span>
            <span class="label label-info" id="population">Popultion: 0</span>
          </div>
        </div>
      </div>
      <!-- End of Canvas and info -->

      <!-- Controls and Tools -->
      <div class="text-left col-lg-4 col-md-2 col-xs-8">
        <div class="row">
          <div class="col-xs-12" style="margin-top:10px;">
            <button type="button" id="run" class="btn btn-default btn-success"><span class="fui-play"></span></button>
            <button type="button" id="step" class="btn btn-default btn-primary"><span class="fui-arrow-right"></span></button>
            <button type="button" id="pause" class="btn btn-default btn-warning" disabled><span class="fui-pause"></span></button>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-group" role="toolbar" aria-label="toolbar">
            <button type="button" id="pencil" class="btn btn-default btn-info" disabled><span class="icon-pencil"></span></button>
            <button type="button" id="eraser" class="btn btn-default btn-inverse" disabled><span class="icon-eraser"></span></button>
            <button type="button" id="clear" class="btn btn-default btn-danger" disabled><span class="icon-clear"></span></button>
            </div>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label style="margin-top:0px;">Speed</label>
            <div id="slider" class="ui-slider"></div>
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label style="margin-top:10px;" class="mrl">Grid</label>
            <input type="checkbox" checked data-toggle="switch" name="default-switch-colors" data-on-color="primary" data-off-color="default" id="grid-switch" />
          </div>
        </div>
      </div>
      <!-- End of Controls and Tools -->
    </div> <!-- END core content row -->

    <div class="row"> <!-- About row -->
      <div class="col-md-12">
      <article id="about">
        <section>
          <h3>About</h3>
          <p>
            Conway's <em>Game of Life</em> is a cellular automaton.
          </p>
        </section>
      </article>
      </div>
    </div>
    </div> <!-- END main container -->

</body>  
  
</html>
